apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://github.com/kubernetes/ingress-nginx
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true